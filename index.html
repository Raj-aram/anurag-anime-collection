    <style>
        /* Fade-in animation for the heading */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Slide-in animation for the navigation items */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Apply fade-in to the h1 */
        h1 {
            animation: fadeIn 2s ease-in-out;
        }

        /* Apply slide-in animation to the navigation links */
        .nav-link {
            animation: slideIn 1s ease-in-out forwards;
            opacity: 0; /* Start invisible */
        }

        /* Delay the animations of the links */
        .nav-link:nth-child(1) {
            animation-delay: 0.5s;
        }

        .nav-link:nth-child(2) {
            animation-delay: 0.7s;
        }

        .nav-link:nth-child(3) {
            animation-delay: 0.5s;
        }

        .nav-link:nth-child(4) {
            animation-delay: 0.7s;
        }

        .nav-link:nth-child(5) {
            animation-delay: 0.5s;
        }

        .nav-link:nth-child(6) {
            animation-delay: 1s;
        }

        .nav-link:nth-child(7) {
            animation-delay: 1.1s;
        }

        .nav-link:nth-child(8) {
            animation-delay: 1.2s;
        }

        /* Image Style */
        .nature-image {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensure the image covers the available space */
            animation: fadeIn 2s ease-in-out;
        }

    </style>
